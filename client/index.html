<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullstack Platform</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>
  <body>
    <div id="root" style="min-height: 100vh; background-color: #f3f4f6; display: flex; justify-content: center; align-items: center;">
      <div style="text-align: center; padding: 2rem;">
        <div style="font-size: 1.5rem; margin-bottom: 1rem; color: #4b5563;">Loading application...</div>
        <div style="width: 3rem; height: 3rem; border: 4px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; margin: 0 auto; animation: spin 1s linear infinite;"></div>
        <div style="margin-top: 1rem; font-family: monospace; color: #6b7280; font-size: 0.875rem;">
          If this takes too long, check the browser console (F12)
        </div>
      </div>
    </div>
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
